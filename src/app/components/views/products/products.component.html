<mat-toolbar>
    <span>Produtos</span>
  </mat-toolbar>

  <div style="width: 70%; margin: 0 auto;">
    <div style="margin: 10px 0 10px 0">
      <button mat-fab color="primary" (click)="deleteProduct('1')">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table  class="mat-elevation-z8" [dataSource]="products">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PREÇO </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> AÇÔES </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="deleteProduct(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button  (click)="updateProduct(element)">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
